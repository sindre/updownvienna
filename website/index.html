<h1>Up Down Vienna</h1>
<p>Aufzugsstörungen im Netz der Wiener Linien</p>
<p>Fertige "<a href="http://www.createcamp.at/2013/01/12/up-down-vienna-aufzugsstoerungen-im-netz-der-wiener-linien/" target="_blank">Up Down Vienna</a>" Anwendung mit Echzeitdaten der Wiener Linien bereits fertig. Sobald als Open Data freigegeben, für Sie verfügbar.</p>
<ul id="list"></ul>
<p>Datenquelle: <a href="http://www.wienerlinien.at/eportal/ep/channelView.do/pageTypeId/9082/channelId/-32771" target="_blank">Wiener Linien</a></p>
<script>
		var ds = document.createElement('script');ds.type = 'text/javascript';
		ds.src = 'http://query.yahooapis.com/v1/public/yql/lang/Aufzuege_Wiener_Linien?format=json&callback=cbfunc';
		var s = document.getElementsByTagName('script')[0];s.parentNode.insertBefore(ds, s);

		function cbfunc(json) {
			var html = '';
			var list = json.query.results.tr;
			for (var i = 0;i < list.length; i++) {
				var item = list[i], status = '', wartung = '', image='', linenr = '';
				if(item.td[0].span.class == "status st_failure") {
					status = '<img src="http://www.wienerlinien.at/css/img/status_rot_icon.png" alt="Aufzug derzeit außer Betrieb" class="status" />';
				} else if(item.td[0].span.class == "status st_delay") {
					status = '<img src="http://www.wienerlinien.at/css/img/status_gelb_icon.png" alt="Hinweis auf bevorstehende Wartung" class="status" />';
				}
				if(item.td[5].p && item.td[5].p.content) {
					wartung = '<br><em>'+item.td[5].p.content+'</em>';
				}
				image ='<img src="http://www.wienerlinien.at'+item.td[1].img.src+'" alt="'+item.td[1].img.alt+'" class="linie" />';
				if(item.td[1].p && item.td[1].p.img) {
					if(item.td[1].p.img.src) {
						image +='<img src="http://www.wienerlinien.at'+item.td[1].p.img.src+'" alt="'+item.td[1].p.img.alt+'" class="linie2" />';
						linenr = "lines2";
					} else {
						image +='<img src="http://www.wienerlinien.at'+item.td[1].p.img[0].src+'" alt="'+item.td[1].p.img[0].alt+'" class="linie2" />';
						image +='<img src="http://www.wienerlinien.at'+item.td[1].p.img[1].src+'" alt="'+item.td[1].p.img[1].alt+'" class="linie3" />';
						linenr = "lines3";						
					}
				}
				html += '<li class="'+item.td[0].span.class+' '+linenr+'">'+status+''+image+'<strong>'+item.td[2].p+'</strong>, <!--'+item.td[3].p+'--><br> '+item.td[4].p+wartung+'</li>';
			}			
			document.getElementById('list').innerHTML = html;

		}
